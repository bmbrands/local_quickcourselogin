<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Moodle Quick Login</title>
</head>
<body>
<div class="container">
    <h2 class="main">Login</h2>
    <form autocomplete="off" action="http://cormic.local/moodle/local/quickcourselogin/" method="post" accept-charset="utf-8" id="mform1" class="mform">
        <fieldset>
        <div id="fitem_id_username" class="fitem fitem_ftext"><div class="fitemtitle"><label for="id_username">username </label></div><div class="felement ftext"><input name="username" type="text" id="id_username" /></div></div>
        <div id="fitem_id_password" class="fitem fitem_fpassword"><div class="fitemtitle"><label for="id_password">password </label></div><div class="felement fpassword"><input autocomplete="off" name="password" type="password" id="id_password" /></div></div>
        <div id="fitem_id_submit" class="fitem fitem_actionbuttons fitem_fsubmit"><div class="felement fsubmit"><input name="submit" value="Submit" type="submit" id="id_submit" class="btn"/></div></div>
        </div>
        </fieldset>
    </form>
</div>
<div class="container">
<h2 class="main">Sign up</h2>
    <form autocomplete="off" action="http://cormic.local/moodle/local/quickcourselogin/" method="post" accept-charset="utf-8" id="mform2" class="mform">
        <fieldset>
        <div id="fitem_id_username" class="fitem fitem_ftext"><div class="fitemtitle"><label for="id_username">username </label></div><div class="felement ftext"><input name="username" type="text" id="id_username" /></div></div>
        <div id="fitem_id_password" class="fitem fitem_fpassword"><div class="fitemtitle"><label for="id_password">password </label></div><div class="felement fpassword"><input autocomplete="off" name="password" type="password" id="id_password" /></div></div>
        <div id="fitem_id_firstname" class="fitem fitem_ftext"><div class="fitemtitle"><label for="id_firstname">firstname </label></div><div class="felement ftext"><input name="firstname" type="text" id="id_firstname" /></div></div>
        <div id="fitem_id_lastname" class="fitem fitem_ftext"><div class="fitemtitle"><label for="id_lastname">lastname </label></div><div class="felement ftext"><input name="lastname" type="text" id="id_lastname" /></div></div>
        <div id="fitem_id_email" class="fitem fitem_ftext"><div class="fitemtitle"><label for="id_email">email </label></div><div class="felement ftext"><input name="email" type="text" id="id_email" /></div></div>
        <div id="fitem_id_courseid" class="fitem fitem_ftext"><div class="fitemtitle"><label for="id_courseid">courseid </label></div><div class="felement ftext"><input name="courseid" type="text" id="id_courseid" /></div></div>
        <div id="fitem_id_submit" class="fitem fitem_actionbuttons fitem_fsubmit"><div class="felement fsubmit"><input name="submit" value="Submit" type="submit" id="id_submit" class="btn" /></div></div>
        </div>
     </fieldset>
    </form>
</div>
</body>
</html>
